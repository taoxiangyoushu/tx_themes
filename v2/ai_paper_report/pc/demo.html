    function getQueryVariable(variable){
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
                var pair = vars[i].split("=");
                if(pair[0] == variable){return decodeURI(pair[1]);}
        }
        return(false);
    }

        'kclw':kclw

    function catalogue(content) { // 左侧导航html整理
        var text = ''
        text += "<div class=\"Example_leftnavigation\">";
        for(var i=0; i<content.length; i++) {
            // 一级目录
            text += "<!-- 左侧导航 -->";
            text += "<div id=\""+content[i].key+"\" class=\"Left_style Suspended_content_paper\">";
            text += "    <div class=\"Left_stylehead " +(i==0 ? 'selectedSiblingsClass':'')+"\">"; // selectedSiblingsClass
            text += "        <span class=\"pictures_displaying\"><img src=\""+content[i].imgUrl1+"\" alt=\"\">"+content[i].level+"</span>";
            text += "        <span class=\"Image_hiding\"><img src=\""+content[i].imgUrl2+"\" alt=\"\">"+content[i].level+"</span>";
            text += "    </div>";

            // 二级目录
            var exhibition = content[i].exhibition
            for(var t=0; t<exhibition.length; t++) {
                text += "    <a href=\"#"+exhibition[t]['key']+"\"><span class=\"abstract classChange "+(t==0&&i==0?'selectedClass':'')+" \" id=\""+exhibition[t]['key']+"Id\" data-a=\"1\">"+exhibition[t].name+"</span></a>"; // selectedClass
            }

            if(i<content.length-1) {
                text += "    <li class=\"Title_Down\"></li>";
            }
            text += "</div>";
        }
        text += "</div>";
        return text
    }

    function HeadNavigation(nameText) { // 头部导航html整理

        text += "<!-- 头部导航 -->";

        text += "    </div>";
        text += "</div>";
        return text;
    }

    function MainContent(content) { // 右侧html整理
        var text = ''
        text += "<!-- 右侧内容 -->";
        text += "<div class=\"Right_side_content\">";
        text += "    <!-- 内容 -->";
        text += "    <div class=\"content_body dialogBox\" id=\"Content_sliding\">";
        text += "       <div class=\"Details_papercontent\">";
        for(var i=0; i<content.length; i++) {
            var introduce = content[i].introduce
            var exhibition = content[i].exhibition

            for(var o=0; o<exhibition.length; o++) {
                var orientationID = exhibition[o]['key']
                var NavigationClass = 'serialNumber'
                // 第一级 · 目录介绍
                if(o==0 && introduce) {
                    text += "<div id=\""+orientationID+"\" class=\""+NavigationClass+"\">";
                    text += "       <div>";
                    text += "           <div class=\"content_validity\">";
                    text += "               <div class=\"content_valhead Color_paper_contenthead\">";
                    text += "                   <img src=\""+introduce.bgImg+"\" alt=\"\">";
                    text += "                   <span>"+introduce.title+"</span>";
                    text += "               </div>";
                    text += "               <div class=\"content_valbody Color_paper_contentbody\">";
                    for(var t=0; t<introduce.details.length; t++) {
                        text += "               <li><span>"+introduce.details[t].b+"</span><span style=\"width: calc(100% - "+ (introduce.details[t].b.length+5)*12 +"px)\">"+introduce.details[t].span+"</span>";
                        text += "               </li>";
                    }
                    text += "               </div>";
                    text += "           </div>";
                    text += "       </div>";
                    orientationID = ''
                    NavigationClass = ''
                }

                // 第二级 · 内容图片
                text += "<div id=\""+orientationID+"\" class=\""+NavigationClass+"\">";
                var imgContent = exhibition[o].content
                var className = imgContent.length>1? 'widthOneHalf' : 'widthAll'
                for(var q=0; q<imgContent.length; q++) {
                    text += "    <div class=\"Image_Introduction spacing_box "+className+"\">";
                    text += "        <img alt=\"\" src=\""+imgContent[q].url+"\">";
                    text += "        <span class=\"catalogue catalogue_content_color\">"+imgContent[q].name+"</span>";
                    text += "    </div>";
                }
                text += "</div>";

                if(!orientationID) {
                    text += "</div>";
                }
            }
        }
        text += "       </div>";
        text += "    </div>";
        text += "</div>";     
        return text;
    }
    $(document).ready(function () {
        $("#Content_sliding").scroll(function () {
            $(".classChange").removeClass("selectedClass");
            $(".Left_stylehead").removeClass("selectedSiblingsClass");
             if($("#Content_sliding").scrollTop()>=($(".Details_papercontent").height() - $("#Content_sliding").height())) {
                 $("#" + $(".serialNumber:last").attr("id") + "Id").addClass("selectedClass");
                  $("#" + $(".serialNumber:last").attr("id") + "Id")
                  .parent()
                  .siblings(".Left_stylehead")
                  .addClass("selectedSiblingsClass");
                    return false
                }

            $(".serialNumber").each(function () {
                $(".classChange").removeClass("selectedClass");
                $(".Left_stylehead").removeClass("selectedSiblingsClass");
                // 将当前元素距离顶部变成正数和本身元素高度对比
                if (($("#" + $(this).attr("id")).position().top * -1) <= ($("#" + $(this).attr("id")).height() - 220)) {
                    $("#" + $(this).attr("id") + "Id").addClass("selectedClass");
                    $("#" + $(this).attr("id") + "Id")
                        .parent()
                        .siblings(".Left_stylehead")
                        .addClass("selectedSiblingsClass");
                    return false;
                }
            });
        });
    });

    window.onload = function () {
        document.title = nameText;
    };
</script>

</html>
